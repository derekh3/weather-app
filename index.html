<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <div class="search-bar">
      <label for="search-location">Search:</label>
      <input type="text" id="search-location" />
      <button class="submit-search">Submit</button>
    </div>
    <div class="weather-container">
      <div class="name-container weather-subcontainer">
        <div class="name-text subcontainer-text"></div>
      </div>
      <div class="icon-container weather-subcontainer">
        <div class="icon-subcontainer subcontainer-text"></div>
      </div>
      <div class="description-container weather-subcontainer">
        <div class="description-text subcontainer-text"></div>
      </div>
      <div class="temperature-container weather-subcontainer">
        <div class="temperature-text subcontainer-text"></div>
      </div>
      <div class="humidity-container weather-subcontainer">
        <div class="humidity-text subcontainer-text"></div>
      </div>
      <div class="cloudiness-container weather-subcontainer">
        <div class="cloudiness-text subcontainer-text"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
